<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Generador de Plan de Entrenamiento</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h1>Generador de Plan de Entrenamiento</h1>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" id="firstName" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" placeholder="Ingresa tu apellido" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña" required>
                </div>

                <button type="submit" class="btn">Crear Cuenta</button>
            </form>

            <p class="auth-link">Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/config.js" type="module"></script>
</body>

</html>
