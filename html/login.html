<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generador de Plan de Entrenamiento</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
    <div class="auth-container">
        <h1>Generador de Plan de <span id="appName">Entrenamiento</span></h1>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="contraseña" required>
            </div>

            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>

        <p class="auth-link">No tienes una cuenta? <a href="register.html">Crear Cuenta</a></p>
        <p class="auth-link">Documento y Video <a href="./documento.html">Documento y Video</a></p>
    </div>
    <script src="../js/auth.js" type="module"></script>
    <script src="../js/config.js" type="module"></script>
</body>

</html>
